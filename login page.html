<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container text-center">
        <h3 class="mb-4">Event Management Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email Address">
                <span class="text-danger" id="emailError"></span>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password">
                <span class="text-danger" id="passwordError"></span>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <button class="btn btn-secondary mt-3" onclick="goBack()">Back</button>

        <p class="mt-3">Don't have an account? <a href="register page.html">Register here</a></p>
    </div>

    <script src="login.js"></script> <!-- Link JavaScript file -->
    <script>
        function goBack() {
            window.history.back(); // Go back to the previous page
        }
    </script>
</body>
</html>
