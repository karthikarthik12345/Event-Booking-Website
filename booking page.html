<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Event Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="booking page.css"

       
</head>
<body>
    <div class="container">
        <div class="booking-container text-center">
            <h2>Book an Appointment</h2>
            <p>Schedule a consultation with our event management team.</p>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Event Details" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Book Now</button>
            </form>
            <a href="event management.html" class="btn btn-secondary mt-3">Go to Home</a>
        </div>
    </div>
</body>
</html>
