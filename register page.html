<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register page.css">
</head>
<body>
    <div class="register-container text-center">
        <h3 class="mb-4">Event Management Register</h3>
        <form id="registerForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name">
                <span class="text-danger" id="nameError"></span>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address">
                <span class="text-danger" id="emailError"></span>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <span class="text-danger" id="passwordError"></span>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                <span class="text-danger" id="confirmPasswordError"></span>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <button class="btn btn-secondary mt-3" onclick="goBack()">Back</button>

        <p class="mt-3">Already have an account? <a href="login page.html">Login here</a></p>
    </div>

    <script src="register.js"></script> <!-- Link to JavaScript file -->
    <script>
        function goBack() {
            window.history.back("event management.html"); // Go back to the previous page
        }
    </script>
</body>
</html>
